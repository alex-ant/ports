syntax = "proto3";

option go_package = "ports;ports";

message PortInfo{
    string id = 1;
    string name = 2;
    string city = 3;
    string country = 4;
    repeated string alias = 5;
    repeated string regions = 6;
    repeated float coordinates = 7;
    string province = 8;
    string timezone = 9;
    repeated string unlocs = 10;
    string code = 11;
}

message Empty {}

service PortService{
    rpc StorePortInfo(PortInfo) returns (Empty) {}
    rpc Ping(Empty) returns (Empty) {}
}

